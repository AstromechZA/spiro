language: go
go:
- 1.9
script:
- curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
- dep ensure
- "./make_official.sh"
- "./spiro --help || true"
- "./spiro -version"
- "./run_demos"
before_deploy:
- cd build && sha256sum spiro-* > build/SHA256SUMS
deploy:
  provider: releases
  api_key:
    secure: 
  skip_cleanup: true
  file:
    - build/spiro-linux-amd64
    - build/spiro-darwin-amd64
    - build/spiro-windows-amd64
    - build/SHA256SUMS
  on:
    repo: AstromechZA/spiro
    tags: true
    all_branches: false
